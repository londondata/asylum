{% extends 'newmelo_app/main.html' %}

  {% block content %}

    <h2 class="signUpQuestion">Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form.visible_fields %}
     <div class="form-group signUpForm">
       <div class="fieldLabels">{{ field.label_tag }}
       {{ field }}
       </div>
       {% if field.help_text %}
         <small class="form-text text-muted">{{ field.help_text }}</small>
       {% endif %}
     </div>
     {% endfor %}
      <button type="submit" class="btn btn-primary btn-md btn-red2 moveCenter">Login</button>

    </form>


  {% endblock %}
